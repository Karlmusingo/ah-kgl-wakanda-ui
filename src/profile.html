<!DOCTYPE html>
<html class="no-js" lang="en">
<head>
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
        integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700,800" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <title>BAh-Wakanda</title>
</head>

<body id="body">
    <header class="row">
        <a href="#" class="left ">
            <img src="./images/logo_ah_2.png" alt="">
        </a>
        <div class="right ">
            <a href="" class="btn">NEW ARTICLE</a>
            <div class="user " id="menu-btn">
                <div class="avatar"></div>
                <div class="username">Karl Musingo</div>
                <div class="drop-down"><i class="fas fa-chevron-down"></i></div>
            </div>
            <div class="drop-down-menu" id="menu">
                <div class="profile">
                    <i class="fas fa-user-alt"></i>
                    <span>Profile</span>
                </div>
                <div class="logout">
                    <i class="fas fa-sign-out-alt"></i>
                    <span>Log out</span>
                </div>
            </div>

        </div>
    </header>

    <nav>
        <div class="user">
            <div class="p-avatar">
                <div class="avatar"></div>
            </div>

            <div class="name">Karl Musingo</div>
            <div class="username">@karl345</div>
        </div>
        <div class="info">
            <div class="item">
                <div class="label">Posts</div>
                <div class="data">21</div>
            </div>
            <div class="item">
                <div class="label">Followers</div>
                <div class="data">345</div>
            </div>
            <div class="item">
                <div class="label">Following</div>
                <div class="data">52</div>
            </div>
        </div>
        <div class="navigation">
            <a href="" class="item">
                <i class="far fa-newspaper"></i>
                <span>Feeds</span>
            </a>
            <a href="" class="item">
                <i class="fas fa-list-ul"></i>
                <span>My articles</span>
            </a>
            <a href="" class="item">
                <i class="far fa-heart"></i>
                <span>Favorites</span>
            </a>
            <a href="" class="item">
                <i class="fas fa-signal"></i>
                <span>Statistics</span>
            </a>
            <a href="" class="item">
                <i class="far fa-sticky-note"></i>
                <span>Complaints</span>
            </a>
            <a href="" class="item">
                <i class="fas fa-cogs"></i>
                <span>Settings</span>
            </a>
            <a href="" class="item">
                <i class="fas fa-sign-out-alt"></i>
                <span>Logout</span>
            </a>
        </div>
    </nav>

    <div class="wrapper">
        <div class="container">
            <div class="user">
                <div class="avatar">
                    <div class="edit">
                        <i class="fas fa-pencil-alt"></i>
                    </div>
                </div>
                <div class="names">
                    <div class="name">Karl Musingo</div>
                    <div class="username">@karl345</div>
                </div>

            </div>
            <div class="profile">
                <div class="title">Update profile</div>
                <form class="">
                    <div class="form-left">
                        <div class="inputs">
                            <span class="label">First name</span>
                            <input type="text" value="Karl">
                        </div>
                        <div class="inputs">
                            <span class="label">Last name</span>
                            <input type="text" value="Musingo">
                        </div>
                    </div>
                    <div class="form-right">
                        <div class="inputs">
                            <span class="label">Bio</span>
                            <Textarea type="text" value="">My Biography</Textarea>
                        </div>

                        <div class="form-div">
                            <div class="inputs">
                                <span class="label">Email</span>
                                <input type="email" value="Email">
                            </div>
                            <div class="btn">UPDATE</div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script src="./js/index.js"></script>
</body>

</html>
