<!DOCTYPE html>
<html class="no-js" lang="en">

<head>
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
        integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700,800" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <title>Ah-Wakanda New Article</title>
</head>

<body id="article">
    <header class="row">
        <a href="#" class="left">
            <img src="./images/logo_ah_2.png" alt="ah-logo">
            <h3>Author Haven</h3>
        </a>
        <div class="right ">
            <div class="user drop" id="menu-btn">
                <div class="avatar drop"></div>
                <div class="username drop">Karl Musingo</div>
                <div class="drop-down drop"><i class="fas fa-chevron-down drop"></i></div>
            </div>
            <div class="drop-down-menu" id="menu">
                <div class="profile">
                    <i class="fas fa-user-alt"></i>
                    <span>Profile</span>
                </div>
                <div class="logout">
                    <i class="fas fa-sign-out-alt"></i>
                    <span>Log out</span>
                </div>
            </div>

        </div>
    </header>

    <nav>
        <div class="user">
            <div class="p-avatar">
                <div class="avatar"></div>
            </div>
            <div class="name">Karl Musingo</div>
            <div class="username">@karl345</div>
        </div>
        <div class="info">
            <div class="item">
                <div class="label">Posts</div>
                <div class="data">21</div>
            </div>
            <div class="item">
                <div class="label">Followers</div>
                <div class="data">345</div>
            </div>
            <div class="item">
                <div class="label">Following</div>
                <div class="data">52</div>
            </div>
        </div>
        <div class="navigation">
            <a href="" class="item">
                <i class="far fa-newspaper"></i>
                <span>Feeds</span>
            </a>
            <a href="" class="item">
                <i class="fas fa-list-ul"></i>
                <span>My articles</span>
            </a>
            <a href="" class="item">
                <i class="far fa-heart"></i>
                <span>Favorites</span>
            </a>
            <a href="" class="item">
                <i class="fas fa-signal"></i>
                <span>Statistics</span>
            </a>
            <a href="" class="item">
                <i class="far fa-sticky-note"></i>
                <span>Complaints</span>
            </a>
            <a href="" class="item">
                <i class="fas fa-cogs"></i>
                <span>Settings</span>
            </a>
            <a href="" class="item">
                <i class="fas fa-sign-out-alt"></i>
                <span>Logout</span>
            </a>
        </div>
    </nav>

    <div class="wrapper">
        <div class="container">
            <div class="hed">
                <div class="row">
                    <div class="title">
                        <h2>New Article</h2>
                        <p>Use our editor to write your article</p>
                    </div>
                    <div class="btn publish">PUBLISH</div>
                </div>
            </div>

            <div contenteditable="true" class="new">
                <div class="editor">
                    <div class="title">
                        <h3>Article Title</h3>
                    </div>
                    <div class="sub_title">
                        <h6>Article Subtitle</h6>
                    </div>
                </div>
            </div>


        </div>
    </div>
    </div>
    <script src="./js/index.js"></script>
</body>

</html>
