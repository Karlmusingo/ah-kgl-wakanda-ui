<!DOCTYPE html>
<html lang="en">

<head>
	<meta http-equiv="x-ua-compatible" content="ie=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<link rel="stylesheet" href="css/font-awesome.min.css">
	<link rel="stylesheet" href="css/bootstrap.css">
	<link rel="stylesheet" href="css/style.css">
	<title>Update password</title>
</head>

<body id="update-password">
	<div class="wrapper">
		<div class="row">
			<div class="col-sm-8 illustration-box">
				<img src="./img/undraw_my_password_d6kg.svg" alt="forgot_password_illustration">
			</div>
			<div class="col-sm-4 form-box">
				<div class="body">
					<img src="./img/logo_ah.png" class="logo" alt="">
					<h3>Change password</h3>
					<p>
						Your password must have at least eight(8) characters,
						and should contain one(1) Uppercase, one(1) Lowercase, one(1) number
					</p>
					<form action="#" class="form">
						<label for="#">New password</label>
						<input type="password" name="new_password" class="input">
						<label for="#">Confirm Password</label>
						<input type="password" name="conf_password" class="input">
						<a href="#" class="button button-forgot-password">UPDATE</a>
					</form>
				</div>
			</div>
		</div>
	</div>
</body>

</html>
